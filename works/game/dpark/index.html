    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="./assets/vendors/jquery/jquery-3.0.0.min.js" type="text/javascript"></script>

    <!-- GAME ENGINE START -->
    <script src="./assets/vendors/phaser/phaser.min.js"></script>

    <!-- GAME ENGINE END -->
    <script src="./assets/app.js"></script>
    <script src="./assets/js/game.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script>
    // console = {};
    // console.log = function (){};
    // console.info = function (){};
    // console.warn = function (){};
    // console.error = function (){};
    // ***** INIT GAME
    (function() {
    	console.log('- js.game init')
      var game = new Phaser.Game(1920, 1080, Phaser.CANVAS, 'app');
      game.state.add(Game.BOOT, Game.BootState);
      game.state.add(Game.RELOAD, Game.ReloadState);
      game.state.add(Game.INIT, Game.InitState);
      game.state.add(Game.HOME, Game.HomeState);
      game.state.add(Game.GAME, Game.GameState);
      game.state.add(Game.PLAY, Game.PlayState);
      game.state.add(Game.GIFT, Game.GiftState);
      game.state.add(Game.OVER, Game.OverState);
      game.state.start(Game.BOOT);
    })();
    </script>
  </body>
